<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente - Sistema de Facturas XML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif; background-color:#f9fafb; color:#1f2937;}
    .card {background:white; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:2rem; max-width:550px; margin:auto;}
    .btn-primary {background:#0077C9; color:white; font-weight:600; padding:12px 20px; border-radius:10px; transition:.3s;}
    .btn-primary:hover {background:#005fa3;}
    .input {width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; margin-bottom:1rem; transition:border-color .2s;}
    .input:focus {outline:none; border-color:#0077C9;}
    .error {color:#b91c1c; font-size:0.875rem; margin-top:-0.75rem; margin-bottom:0.75rem;}
  </style>
</head>
<body>
  <main class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="card">
      <h1 class="text-2xl font-bold mb-4 text-center">Registro de Cliente</h1>
      <p class="text-gray-600 text-center mb-6">Completa el formulario para crear tu cuenta y comenzar a usar el sistema.</p>
      <form id="registroForm" novalidate>
        <label class="block font-semibold mb-1">Nombre de la Empresa</label>
        <input type="text" id="empresa" class="input" placeholder="Ej. TechBridge Consulting Systems" required>
        <div id="empresaError" class="error hidden"></div>

        <label class="block font-semibold mb-1">RFC</label>
        <input type="text" id="rfc" class="input" placeholder="Ej. TCS123456ABC" required>
        <div id="rfcError" class="error hidden"></div>

        <label class="block font-semibold mb-1">Nombre del Contacto</label>
        <input type="text" id="contacto" class="input" placeholder="Nombre completo" required>
        <div id="contactoError" class="error hidden"></div>

        <label class="block font-semibold mb-1">Correo Electrónico</label>
        <input type="email" id="correo" class="input" placeholder="usuario@empresa.com" required>
        <div id="correoError" class="error hidden"></div>

        <label class="block font-semibold mb-1">Teléfono</label>
        <input type="tel" id="telefono" class="input" placeholder="Ej. 5612345678" required>
        <div id="telefonoError" class="error hidden"></div>

        <label class="block font-semibold mb-1">Contraseña</label>
        <input type="password" id="password" class="input" placeholder="Mínimo 8 caracteres" required>
        <div id="passwordError" class="error hidden"></div>

        <label class="block font-semibold mb-1">Confirmar Contraseña</label>
        <input type="password" id="confirmarPassword" class="input" placeholder="Repite tu contraseña" required>
        <div id="confirmarPasswordError" class="error hidden"></div>

        <div class="flex items-center mb-4">
          <input id="terminos" type="checkbox" class="mr-2" required>
          <label for="terminos" class="text-sm">Acepto los <a href="#" class="text-[#0077C9] hover:underline">términos y condiciones</a>.</label>
        </div>

        <button type="submit" class="btn-primary w-full">Registrarme</button>
      </form>
      <p id="mensaje" class="text-center mt-4 text-gray-700 font-semibold"></p>
    </div>
  </main>

  <script>
    const form = document.getElementById('registroForm');

    const sanitizeInput = (str) => str.replace(/[&<>\"']/g, (tag) => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[tag]));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      document.querySelectorAll('.error').forEach(el=>el.classList.add('hidden'));
      let valido = true;

      const empresa = sanitizeInput(document.getElementById('empresa').value.trim());
      const rfc = sanitizeInput(document.getElementById('rfc').value.trim().toUpperCase());
      const contacto = sanitizeInput(document.getElementById('contacto').value.trim());
      const correo = sanitizeInput(document.getElementById('correo').value.trim().toLowerCase());
      const telefono = sanitizeInput(document.getElementById('telefono').value.trim());
      const password = document.getElementById('password').value;
      const confirmarPassword = document.getElementById('confirmarPassword').value;
      const terminos = document.getElementById('terminos').checked;

      const regexRFC = /^[A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3}$/;
      const regexTel = /^\d{10}$/;
      const regexEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

      if(!empresa){mostrarError('empresaError','Ingresa el nombre de la empresa.');valido=false;}
      if(!rfc || !regexRFC.test(rfc)){mostrarError('rfcError','RFC inválido.');valido=false;}
      if(!contacto){mostrarError('contactoError','Ingresa el nombre del contacto.');valido=false;}
      if(!correo || !regexEmail.test(correo)){mostrarError('correoError','Correo electrónico inválido.');valido=false;}
      if(!telefono || !regexTel.test(telefono)){mostrarError('telefonoError','Teléfono inválido. Debe tener 10 dígitos.');valido=false;}
      if(password.length < 8){mostrarError('passwordError','La contraseña debe tener al menos 8 caracteres.');valido=false;}
      if(password !== confirmarPassword){mostrarError('confirmarPasswordError','Las contraseñas no coinciden.');valido=false;}
      if(!terminos){alert('Debes aceptar los términos y condiciones.');valido=false;}

      if(valido){
        document.getElementById('mensaje').textContent = '✅ Registro validado localmente. Enviando datos...';
        // En una implementación real aquí se enviaría con fetch() al backend PHP.
        // fetch('registro.php', {method:'POST', body: new FormData(form)})
      }
    });

    function mostrarError(id, mensaje){
      const el = document.getElementById(id);
      el.textContent = mensaje;
      el.classList.remove('hidden');
    }
  </script>
</body>
</html>
